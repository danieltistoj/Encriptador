<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <div class="logo-styles">
                <img src="img/logo buho nombre-transparente (2).png" alt="Logo del Desarrollador">
            </div>
            <div class="text-area-style">
                <textarea cols="70" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="warning-style">
                <img src="img/advertencia.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="style-button">
                <input type="button" value="Encriptar" class="encrypt-button">
                <input type="button" value="Desencriptar"class="decrypt-button">
            </div>
        </section>
        <section class="encrypted-area">
            <div>
                <img src="img/imagen-desencriptar.png" alt="Ilustracion de busqueda">
                <p id="mensaje">Ningún mensaje <br> fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="logo-styles">
                <img src="img/logo buho nombre-transparente (2).png" alt="Logo del Desarrollador">
            </div>
            <div class="text-area-style">
                <textarea id="myTextArea" cols="70" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="warning-style">
                <img src="img/advertencia.png">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="style-button">
                <input type="button" value="Encriptar" class="encrypt-button" id="buttonEncrypt">
                <input type="button" value="Desencriptar"class="decrypt-button" id="buttonDecrypt">
            </div>
        </section>
        <section class="encrypted-area">
            <div class="areaLabel" id="idAreaLabelEncrypt">
                <label for="" id="myLabelEncrypt">Algo</label>
            </div>
            <div class="imgEncrypt" id="idAreaImageEncrypt">
                <img src="img/imagen-desencriptar.png" alt="Ilustracion de busqueda" class="imagen-no">
                <p id="mensaje">Ningún mensaje <br> fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="buttonEncrypt" id = "idAreButtonCopy">
                <button>Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-network">
            <a href="https://github.com/danieltistoj"><img src="img/signo-de-github.png" alt=""></a>
            <a href="https://www.linkedin.com/in/danieltistoj-developer/"><img src="img/logotipo-de-linkedin (1).png" alt=""></a>
            <a href="https://www.instagram.com/danieltistoj_/"><img src="img/instagram (3).png" alt=""></a>
            <a href="https://discord.gg/W95APtpY7y"><img src="img/discord_logo_icon_145337.png" alt=""></a>
        </div>
    </footer>
    <script src="javascript/code.js"></script>
</body>
</html>
